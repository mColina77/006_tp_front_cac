<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC024-COLINA-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/registro.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC024-COLINA-Movies</span>
        </a>
    </header>

    <main  id="main" class="main">
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <form  action="" method="post" id="formularioInicioSesion">
            <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
         
            <div>
                <input type="email" placeholder="Email" required id="email" name="email">
            </div>
            <div>
                <input type="password" placeholder="Contraseña" required id="password" name="password">
            </div>
          
          
            <div>
                <input  class="boton" type="submit" value="Iniciar Sesión">
            </div>
           
            <div > 
               
                <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </div>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="/js/validar-pass.js"></script>
</body>
</html>
